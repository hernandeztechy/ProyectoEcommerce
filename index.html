<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body onload="RegUsuario()">
    <div id="top" class="flex-container">
        <h1>NBA All Star</h1>
    </div>

    <div id="cuerpo" class="flex-container">
        <h2>Menu</h2>
        <div id="botones">
            <div><input class="button" id="Filtrar" type="button" value="Filtrar por posicion" onclick="FiltroPosicion();" /></div>
            
            <div><input class="button" id="Map" type="button" value="Ver jugadores por equipo" onclick="MapPlayerXTeam();" /></div>

            <div><input class="button" id="Find" type="button" value="Buscar jugador" onclick="FindPlayerByName();" /></div>

            <div><input class="button" id="Array" type="button" value="Equipos" onclick="TeamsUnique();" /></div>
        </div>
    </div>

    <div id="end" class="flex-container">
        <h3>No te olvides de abrir la consola para ver los resultados</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
