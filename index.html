<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NBA All-Star Cards</title>
</head>
<body>
    <header>
        <img class="logo" src="Img/All_Star_Logo.png" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="#">Equipos</a></li>
                <li><a href="#">Jugador</a></li>
                <li><a href="#">Env√≠os</a></li>
            </ul>
        </nav>
        <div id="nav_left">
            <a class="cta" href="#"><button id="btnSesion">Iniciar Sesion</button></a>
            <button id="btnCart">
                <span class="btnIcon">
                    <ion-icon name="cart-outline"></ion-icon>
                    <!-- <img id="ImgCart" src="/Img/Cart.png"> -->
                </span>
            </button>
        </div>
        
    </header>

    <div id="cuerpo" class="flex-container">
        <h2>Menu</h2>

        </div>
    </div>

    <div id="end" class="flex-container">
        <h3>No te olvides de abrir la consola para ver los resultados</h3>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="app.js"></script>
</body>
</html>
