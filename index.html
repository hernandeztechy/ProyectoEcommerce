<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>NBA All-Star Cards</title>
</head>
<body>
    <nav class="header">
        <img class="logo" src="Img/All_Star_Logo.png" alt="logo">

        <div class="dropdown_teams" data-dropdown>
            <button class="link" data-dropdown-button>Equipos</button>
            <div class="dropdown_menuTeams information-grid">
                <div id="column1">
                    <div class="dropdown-heading">Western</div>
                    <div id="West" class="dropdown-links">
                        <!-- teams will load from script -->
                    </div>
                </div>
                <div id="column2">
                    <div class="dropdown-heading">Eastern</div>
                    <div id="East" class="dropdown-links">
                        <!-- teams will load from script -->
                    </div>
                </div>
            </div>
        </div>

        <div class="dropdown_pos" data-dropdown>
            <button class="link" data-dropdown-button>Posiciones</button>
            <div class="dropdown_menuTeams information-grid">
                <div id="column1">
                    <div id="Pos" class="dropdown-links">
                        <!-- POsitions will load from script -->
                    </div>
                </div>
            </div>
        </div>

        <div id="nav_left">
            <a class="cta" href="#"><button id="btnSesion">Iniciar Sesion</button></a>
            <button id="btnCart">
                <span class="btnIcon">
                    <div id="CartIcoDiv">
                        <ion-icon id="CartIco" name="cart-outline"></ion-icon>
                        <div id="Cant_inCart"><p id="Cant_inCartText">15</p></div>
                    </div>
                </span>
            </button>
        </div>
    </nav>

    <div id="cuerpo" class="flex-container"> 
        <!-- Cards filled from js -->
    </div>



    <!-- <footer id="end" class="flex-container">
        <h3>No te olvides de abrir la consola para ver los resultados</h3>
    </footer> -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="app.js"></script>
</body>
</html>
