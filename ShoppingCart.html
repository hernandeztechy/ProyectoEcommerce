<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Carrito de compras de NBA-AllStar Cards</title>
</head>
<body>

    <nav class="header">
        <img id="logo" class="logo" src="Img/All_Star_Logo.png" alt="logo">
        <p class="titleNavBar">Carrito de compras de NBA-AllStar Cards</p>
    </nav>

    <div class="headerShoppingCart">
        <a class="HeaderSCTitle">Carrito</a>
        <a class="PrecioHeader">Precio</a>
        <hr>
    </div>

    <div id="itemsdiv" class="itemsdiv">
        <!-- items will load from ShopCart.js -->
    </div>

    <div class="footerSC">
        <p id="GrandTotal" class="Prices">$600</p>
        <a class="cta"><button id="btnPay">Proceder al pago</button></a>
        <a class="cta"><button id="btnCleanSC">Vaciar carrito</button></a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="ShopCart.js"></script>
</body>
</html>
