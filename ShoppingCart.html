<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Carrito de compras de NBA-AllStar Cards</title>
</head>
<body>

    <nav class="header">
        <img id="logo" class="logo" src="Img/All_Star_Logo.png" alt="logo">
        <p class="titleNavBar">Carrito de compras de NBA-AllStar Cards</p>
    </nav>

    <div class="headerShoppingCart">
        <a class="HeaderSCTitle">Carrito</a>
        <a class="PrecioHeader">Precio</a>
        <hr>
    </div>

    <div class="itemsdiv">
        <a class="PlayerName">No hay productos en el carrito.</a>
    </div>

    <div class="itemsdiv">
        <div id="item" class="item">
            <div class="gridDiv">
                <div class="columnShopC">
                    <a class="PlayerName">Stephen Curry</a>
                    <a class="CardYear"> - 2016</a>
                    <div id="btnDelete">
                        <a class="CardYear">Cantidad: </a>
                        <input id="CantShpCrt" type="number" value="1">
                        <ion-icon id="TrashIco" name="trash-outline"></ion-icon>
                    </div>
                </div>
                <div class="columnShopC">
                    <p id="precioItem" class="Prices">$100</p>
                </div>
            </div>
            <hr>
            <div class="SubtotalDiv">
                <a class="CardYear">Subtotal:</a>
                <a class="Prices">$200</a>
            </div>
        </div>
        
        <div id="item" class="item">
            <div class="gridDiv">
                <div class="columnShopC">
                    <a class="PlayerName">Stephen Curry</a>
                    <a class="CardYear"> - 2016</a>
                    <div id="btnDelete">
                        <a class="CardYear">Cantidad: </a>
                        <input id="CantShpCrt" type="number" value="1">
                        <ion-icon id="TrashIco" name="trash-outline"></ion-icon>
                    </div>
                </div>
                <div class="columnShopC">
                    <p id="precioItem" class="Prices">$100</p>
                </div>
            </div>
            <hr>
            <div class="SubtotalDiv">
                <a class="CardYear">Subtotal:</a>
                <a class="Prices">$200</a>
            </div>
        </div>

        <div id="item" class="item">
            <div class="gridDiv">
                <div class="columnShopC">
                    <a class="PlayerName">Stephen Curry</a>
                    <a class="CardYear"> - 2016</a>
                    <div id="btnDelete">
                        <a class="CardYear">Cantidad: </a>
                        <input id="CantShpCrt" type="number" value="1">
                        <ion-icon id="TrashIco" name="trash-outline"></ion-icon>
                    </div>
                </div>
                <div class="columnShopC">
                    <p id="precioItem" class="Prices">$100</p>
                </div>
            </div>
            <hr>
            <div class="SubtotalDiv">
                <a class="CardYear">Subtotal:</a>
                <a class="Prices">$200</a>
            </div>
        </div>
        
    </div>

    <div class="footerSC">
        <p id="GrandTotal" class="Prices">$600</p>
        <a class="cta"><button id="btnPay">Proceder al pago</button></a>
        <a class="cta"><button id="btnCleanSC">Vaciar carrito</button></a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="ShopCart.js"></script>
</body>
</html>
